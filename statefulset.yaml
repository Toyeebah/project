apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: group
spec:
  serviceName: nginx
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: onyiokoligwe/project:latest
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: nginx-vol
          mountPath: /var/run/docker.sock
      volumes:
      - name: nginx-vol
        persistentVolumeClaim:
          claimName: group-pvc
